<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Counts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counts</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <ion-icon name="person" color="primary" slot="start"></ion-icon>
      <ion-label>
        John Rodriguez
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="apps" color="primary" slot="start"></ion-icon>
      <ion-select placeholder="Bloque" [(ngModel)]="block" (ionChange)="changeBlock()">
        <ion-select-option [value]="bl" *ngFor="let bl of blocks">{{bl.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="rose" color="primary" slot="start"></ion-icon>
      <ion-select placeholder="Variedad" [(ngModel)]="product" (ionChange)="changeProduct()">
        <ion-select-option *ngFor="let prod of products" [value]="prod">{{prod.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-img src="https://www.rocharose.com/variedad/assets/img/tipos/cherry3.jpg"></ion-img>
    <ion-item class="item-amount">
      <ion-input placeholder="#" class="input-big-size ion-text-center" type="number" [(ngModel)]="count.amount"></ion-input>
    </ion-item>    
    <ion-item lines="none">
      <ion-label color="secondary" class="ion-text-center">Cantidad Contada</ion-label>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
    <ion-button expand="full" color="success" (click)="saveCount()">Guardar</ion-button>
</ion-footer>
