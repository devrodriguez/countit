<ion-content>
    <ion-grid class="grid-container">
      <ion-row>
        <ion-col sizeSm="12" sizeMd="3" class="ion-text-center">
          <img class="logo-img" src="assets/images/logo-pressman.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="12" sizeMd="3">
          <form [formGroup]="authFormGr" (ngSubmit)="signIn()">
            <ion-item>
              <ion-label position="floating" class="input-label">Usuario</ion-label>
              <ion-input type="text" formControlName="email" autofocus="true" clarInput="true" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" class="input-label">Contrase√±a</ion-label>
              <ion-input type="password" formControlName="password" min="3" required></ion-input>
            </ion-item>
            <ion-row>
              <ion-col sizeSm="3" sizeMd="12">
                <ion-button type="submit" expand="block" class="standard-button" [disabled]="authFormGr.invalid">Entrar</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
