<ion-content class="container">
    <ion-card>
      <ion-card-content>
        <img class="logo-img" src="assets/images/logo-pressman.png">
        <form [formGroup]="authFormGr" (ngSubmit)="signIn()">
          <ion-item>
            <ion-label position="floating" class="input-label">Usuario</ion-label>
            <ion-input type="text" formControlName="email" autofocus="true" clarInput="true" required placeholder="micorreo@dominio.com"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="input-label">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="password" min="3" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col sizeSm="3" sizeMd="12">
              <ion-button type="submit" color="primary" [disabled]="authFormGr.invalid">Ingresar</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
