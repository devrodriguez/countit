<ion-content>
    <ion-grid class="grid-container">
      <ion-row class="ion-justify-content-center">
        <ion-col sizeSm="12" sizeMd="3" class="ion-text-center">
          <ion-icon name="rose-outline" class="icon-big-size"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col sizeSm="12" sizeMd="3">
          <form #frmLogin="ngForm" (ngSubmit)="login()">
            <ion-item>
              <ion-label position="floating" class="input-label">Usuario</ion-label>
              <ion-input type="text" name="user" [(ngModel)]="user.name" autofocus="true" clarInput="true" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" class="input-label">Contrase√±a</ion-label>
              <ion-input type="password" name="password" min="3" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
            <ion-row>
              <ion-col sizeSm="3" sizeMd="12">
                <ion-button type="submit" expand="block" class="standard-button" [disabled]="frmLogin.invalid">Entrar</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
